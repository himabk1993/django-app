<p><a href="../../home">Home</a></p>

{% if question_list %}
<strong>QUESTION LIST</strong>
<ul>
    {% for question in question_list %}
    <li>
        <a href="{% url 'accounts:detail' question.id %}">{{ question.question_text }}</a> 
    </li>
    {% endfor %}
</ul>

{% else %}
<p>You cannot vote for your question</p>
{% endif %}
